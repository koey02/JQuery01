<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        div   { background: #FFF; }
        table { border: 1px solid #AAA; width:98%; }
        td    { border: 1px solid #AAA; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <h2>Filter Selector</h2>
        <table>
            <tr>
                <td>#1</td> <td>#2</td> <td>#3</td> <td>#4</td> <td>#5</td>
                <td>#6</td> <td>#7</td> <td>#8</td> <td>#9</td> <td>#10</td>
            </tr>
            <tr>
                <td>#11</td> <td>#12</td> <td>#13</td> <td>#14</td> <td>#15</td>
                <td>#16</td> <td>#17</td> <td>#18</td> <td>#19</td> <td>#20</td>
            </tr>
            <tr>
                <td>#21</td> <td>#22</td> <td>#23</td> <td>#24</td> <td>#25</td>
                <td>#26</td> <td>#27</td> <td>#28</td> <td>#29</td> <td>#30</td>
            </tr>
            <tr>
                <td>#31</td> <td>#32</td> <td>#33</td> <td>#34</td> <td>#35</td>
                <td>#36</td> <td>#37</td> <td>#38</td> <td>#39</td> <td>#40</td>
            </tr>
        </table>
    <hr>
    <div>
        <input id='eq'      type='button' value=':eq'>
        <input id='gt'      type='button' value=':gt(2)'>
        <input id='lt'      type='button' value=':lt(2)'>
        <input id='odd'     type='button' value=':odd'>
        <input id='even'    type='button' value=':even'>
        <input id='first'   type='button' value=':first'>
        <input id='last'    type='button' value=':last'>
        <hr>
        <input id='ex1'      type='button' value='ex1'>
        <input id='ex2'      type='button' value='ex2'>
        <input id='ex3'      type='button' value='ex3'>
        <input id='ex4'      type='button' value='ex4'>
        <input id='ex5'      type='button' value='ex5'>
        <input id='ex6'      type='button' value='ex6'>
        <input id='ex7'      type='button' value='ex7'>
        <input id='ex8'      type='button' value='ex8'>
    </div>
</body>
</html>

<!-- 임포트 -->
<script src="../jquery-3.4.1.js"></script>
<script>
$('#eq').on('click',function (event) {
    $('td').css('background-color','white');
    $('td:eq(7)').css('background-color','red'); //#ff0000
});
$('#gt').on('click',function (event) {
//    $('td:gt(2)').css('background-color','yellow');
    $('td').css('background-color','white');
    $('tr:eq(1)>td:gt(2)').css('background-color','yellow');
});
$('#lt').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:eq(1) > td:lt(2)').css('background-color','orange');
});
$('#odd').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:eq(2) > td:odd').css('background-color','blue');
});
$('#even').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:eq(2) > td:even').css('background-color','green');
});
$('#first').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:eq(3)>td:first').css('background-color','pink');
});
$('#last').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:eq(3)>td:last').css('background-color','skyblue');
});

//짝수 tr찾기
$('#ex1').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:even>td').css('background-color','red'); 
});
//홀수 td찾기
$('#ex2').on('click',function (event) {
    $('td').css('background-color','white');
    $('td:odd').css('background-color','green'); 
});

//짝수 tr찾고 홀수 td찾기
$('#ex3').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr:even > td:odd').css('background-color','pink'); 
});

//3의배수 td찾기 :nth-child(Xn+Y)
$('#ex4').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr > td:nth-child(3n+1)').css('background-color','orange'); 
});
// 각 tr의 첫번째 column을 찾기
$('#ex5').on('click',function (event) {
    $('td').css('background-color','white');
//    $('tr> td:first').css('background-color','orange'); 
    $('tr> td:nth-child(10n+1)').css('background-color','orange'); 
});

//각 tr의 첫번째와 마지막 column을 찾기
$('#ex6').on('click',function (event) {
    $('td').css('background-color','white');
//    $('tr > td:first').css('background-color','red'); 
//    $('tr > td:last').css('background-color','yellow'); 
    $('tr > td:nth-child(10n+1)').css('background-color','red'); 
    $('tr > td:nth-child(10n+0)').css('background-color','yellow'); 

});
//각 행의 첫번째 column들만 찾기
$('#ex7').on('click',function (event) {
    $('td').css('background-color','white');
/*  $('tr:eq(0) > td:eq(2)').css('background-color','yellow'); 
    $('tr:eq(1) > td:eq(2)').css('background-color','yellow'); 
    $('tr:eq(2) > td:eq(2)').css('background-color','yellow'); 
    $('tr:eq(3) > td:eq(2)').css('background-color','yellow'); */
    $('tr').each(function (index) {
        //alert ('tr index='+index);
        $('tr:eq('+index+')> td:eq(2)').css('background-color','yellow'); 
    });
});

//
$('#ex8').on('click',function (event) {
    $('td').css('background-color','white');
    $('tr > td:nth-child(10n+1)').css('background-color','red'); 
    $('tr > td:nth-child(10n+0)').css('background-color','yellow'); 
    // column 합치기 -> colspan=6 추가하고 5개 column삭제
//    $('tr:eq(2) > td:gt(3)').css('background-color','yellow'); 
    $('tr:eq(2) > td:eq(4)').css('background-color','yellow'); 
    $('tr:eq(2) > td:eq(4)').attr('colspan',6); 
    $('tr:eq(2) > td:gt(4)').remove(); 
});



</script>
