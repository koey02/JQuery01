<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        button { cursor: pointer;}
        p { cursor: pointer; width: 500px; }
        p:hover { background: #c1ceff; }
        div     { width: 500px; background: yellow; padding-bottom: 5px; }
        hr      { width: 500px; float: left; }
        ul      { width: 300px; }
        .yellow { background: yellow; }
        .red    { background: red;    }
        .white  { background: white;  }
        .gray   { background: gray;   }
    </style>
</head>
<body>

    <h2>&lt;input type="text" value=""  disabled checked /&gt;</h2>

    <hr>

    <div>
        <h3>value attribute CRUD</h3>
        <input id="text" type="text" value="값 없음" size="50" placeholder='값을 입력하세요'>
        <br>
        <button id="value_read"  >value 읽기(R)</button>
        <button id="value_create">value 추가(C)</button>
        <button id="value_update">value 수정(U)</button>
        <button id="value_delete">value 삭제(D)</button>
        <div id="result_value">  </div>
    </div>
    <hr>

    <div>
        <h3>프로퍼티 CRUD</h3>
        <input type='checkbox' name='aaa' checked />
        <input type='radio'    name='bbb' value='aaaa1' />
        <input type='text'     name='ccc' value='aaaa1' disabled />
        <br>
        <button id="prop_read"  >checkbox checked 프러퍼티 읽기(R)</button>
        <button id="prop_create">radio에 checked 프러퍼티 추가(C)</button>
        <button id="prop_update">checkbox checked 프러퍼티 수정(U)</button>
        <button id="prop_delete">disabled 프러퍼티 삭제(D)</button>
        <div id="result_prop">  </div>
    </div>
</body>
</html>

<!-- 임포트 -->
<script src="../jquery-3.4.1.js"></script>
<script>

//val()        
$('#value_read').on('click',function (event) {
    //var result = $('#text').val(); -> 실제로 $('#text').attr('value');
    var result = $('#text').attr('value');
    alert (result);
});
$('#value_create').on('click',function (event) {
    var result = $('#text').val();
    result = result +' > 추가';
    $('#text').val(result);
});
$('#value_update').on('click',function (event) {
    var result = $('#value_update').text();
    $('#text').val(result);
});
$('#value_delete').on('click',function (event) {
    $('#text').val('');
});

// attr() vs prop()
$('#prop_read').on('click',function (event) {

    // disabled, checked는 attr로 설정이 안됨->대상이 javascript->dom tree에 설정해야함->prop()사용
  
    var result = $('input[type=checkbox]').attr('checked');
    alert (result);

    var result = $('input[type=checkbox]').prop('checked');
    alert (result);
    
});
$('#prop_create').on('click',function (event) {

    $('input[type=radio]').attr('checked','checked');

    var result = $('input[type=radio]').attr('checked');
    alert(result);

    var result = $('input[type=radio]').prop('checked');
    alert(result);
});
$('#prop_update').on('click',function (event) {
    
    //$('input[type=checkbox]').attr('disabled','disabled');
    // checked<->unchecked
    var isChecked = $('input[type=checkbox]').prop('checked');
    if (isChecked){
        $('input[type=checkbox]').prop('checked', false);
    }
    else{
        $('input[type=checkbox]').prop('checked', true);
    }
});
$('#prop_delete').on('click',function (event) {
    //var isDisabled = $('input[name=ccc]').prop('disabled');
    //if (isDisabled){
        //$('input[name=ccc]').prop('disabled', false);
        $('input[name=ccc]').removeAttr('disabled');
    //}

});
   
</script>
