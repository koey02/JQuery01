<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.rect, span.rect {
            width: 60px;
            height: 40px;
            float: left;
            margin: 10px;
            background-color: #EEEEEE;
        }
        hr { clear:both; }
    </style>
</head>
<body>
    <h2>jQuery Selector</h2>
    <p>jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문할 수 있다.</p>
    <div>
        div 전
        <div id="content">이 부분은 ID값이 content 이다.</div>
    </div>
    <span class="rect">SPAN2</span>
    <div  class="rect">DIV1</div>
    <span class="rect">SPAN1</span>
    <div  class="rect myClass">DIV2</div>

    <hr>
    <input id='all'     type='button' value="*">
    <input id='id'      type='button' value="id">
    <input id='element' type='button' value="element">
    <input id='class'   type='button' value="class">
    <input id='multi'   type='button' value="multi">
</body>
</html>

<!-- 임포트 -->
<script src="../jquery-3.4.1.js"></script>
<script>
    $('#all').on('click', function (event) {
        //window.alert('all');
        // style ="border: 1px dotted red"
        $('*').css('border','1px dotted red');
    });

    $('#id').on('click', function (event) {
       //window.alert('id');
       $('#content').css('background-color','yellow');
       $('*').css('border','');
    });

    $('#element').on('click', function (event) {
        $('#content').css('background-color','');
        $('*').css('border','');

        $('div').css('border','1px solid red');
        //window.alert('element');
    });

    $('#class').on('click', function (event) {
        $('#content').css('background-color','');
        $('*').css('border','');
        $('.myClass').css('border','1px dotted blue');
        //window.alert('class');
    });

    $('#multi').on('click', function (event) {
        //window.alert('multi');
        $('#content').css('background-color','');
        $('*').css('border','');
        $('p').css('border','2px dotted blue');
        $('#content').css('border','2px dotted blue');
    });


</script>
