<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
	    div, span { background: #FFF; padding: 10px; margin: 10px; }
        hr { clear:both; }
    </style>
</head>
<body>
	<h2>Attribute Selector</h2>
	<div>
	    <a name='man'      href="http://slqer.com">SQLER.COM(No Target)</a><br />
	    <a name='superman' href="http://slqer.com" target="_blank">SQLER.COM(Target)</a><br />
	    <a name='iron man' href="http://hoons.net">Hoons.NET(No Target)</a><br />
	    <a name='bat man'  href="http://hoons.net" target="_blank">Hoons.NET(Target)</a><br />
	</div>
	<a name='joker'  href="http://hows.co.kr">Hows.co.kr(No Target)</a><br />
	<a name='manual' href="http://hows.co.kr" target="_blank">Hows.co.kr(No Target)</a><br />

	<hr>
	<input id='has'       type='button' value='has'      >
	<input id='equal'     type='button' value='equal'    >
	<input id='notequal'  type='button' value='notequal' >
	<input id='startwith' type='button' value='startwith'>
	<input id='endwith'   type='button' value='endwith' >
	<input id='contains'  type='button' value='hoons contains' >
	<input id='findword'  type='button' value='man findword' >
</body>
</html>
<script src="../jquery-3.4.1.js"></script>
<script>
	var init = function () {
		$('*').css('background-color',''); //설정원복
	}
	$('#has').on('click', function (event) {
//		window.alert ('has');	
		init();
		$('a[target]').css('background-color','gray');
	});
	$('#equal').on('click', function (event) {
//		window.alert ('equal');	
		init();
		$('a[href="http://slqer.com"]').css('background-color','gray');
	});
	$('#notequal').on('click', function (event) {
//		window.alert ('notequal');	
		init();
		$('a[href != "http://slqer.com"]').css('background-color','gray');
	});
	$('#startwith').on('click', function (event) {
//		window.alert ('startwith');	
		init();
		$('a[href^="http://hoons"]').css('background-color','red');
	});
	$('#endwith').on('click', function (event) {
//		window.alert ('endwith');	
		init();
		$('a[href$=".co.kr"]').css('background-color','yellow');
	});
	$('#contains').on('click', function (event) {
//		window.alert ('contains');	
		init();
		$('a[href*=".com"]').css('background-color','blue');
	});
	$('#findword').on('click', function (event) {
//		window.alert ('findword');	
		init();
		$('a[href~=".net"]').css('background-color','black');
	});

	
</script>
