<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>Mobile Project</title>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/app_icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/app_icon.png" />

    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div w3-include-header="header.html"></div>

<section id="page1" data-role="page">
    <div data-role="content" class="content" class="m_bg">
        <div class="s_main">
            <h2 class="sub_tit helv bold">LOCATION</h2>
            <div id="map-canvas" style="height:330px;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.0890322188857!2d126.75097431527225!3d37.505818235360806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7d13c7809fe7%3A0x830bd21fb7f3628b!2z7IOB64-Z!5e0!3m2!1sko!2skr!4v1573889412786!5m2!1sko!2skr" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>

            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ad_box">
                <colgroup>
                    <col width="80px" />
                    <col />
                </colgroup>
                <tr>
                    <th>Address</th>
                    <td>서울시 강남구 강남대로</td>
                </tr>
                <tr>
                    <th>Tel</th>
                    <td>
                        <span class="tab_text">02.1234.5678</span>
                        <input type="button" class="btn_base btn_tel" value="통화하기" onClick="location.href='tel:0212345678';" />
                    </td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td>
                        <span class="tab_text">aaa@aa.co.kr</span>
                        <input type="button" class="btn_base btn_email" value="이메일 보내기" onClick="location.href='mailto:aaa@aa.co.kr';" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>

<div w3-include-footer="footer.html"></div>

</body>
</html>
<!-- jquery  임포트-->
