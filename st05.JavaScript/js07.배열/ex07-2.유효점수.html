<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [];
   
        var valStr = '';
        for (var i = 0; i<5 ; i++){
            arr[i] =parseInt(prompt( '점수를 입력하세요.'));
            console.log('i='+i, 'arr[i]='+arr[i], typeof arr[i]);
        }
        // 숫자 정렬
        arr.sort(function(a,b){return a-b});
        console.log (arr);

        //최저점,최고점 배제
        var mid=0, sum=0;
        for (var i = 1; i<4 ; i++){
            console.log ('유효점수='+arr[i]);    
            sum = sum + arr[i];
        }
        
        mid = (Math.round(sum/3*100))/100;
        console.log ('유효점수 평균 = '+ mid, '유효점수 합계='+sum);
        document.write('평균 = '+ mid, ', 합계 = '+sum);
    
        
        </script>
</head>

</body>
</html>
