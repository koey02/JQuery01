<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else 예제</title>
    <script>
            var n =0;
    
            n = prompt ('숫자를 입력하세요.');
    
            var n1 = Number(n);
            if (n1>=100){
                console.log('large');
            }
            else{
                console.log('small');
            }
        </script>
</head>
<body>
</body>
</html>
