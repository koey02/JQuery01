<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1부터 100까지 홀수의 합 구하기</title>
    <script>
    var sum = 0 ;
    var i = 0;
    var r = 0;
    for(i=0;i<100;++i)    {
        r = i%2;
        if (r>0){
            sum = sum + i;
        }
    }
    console.log ('1부터 100까지 홀수의 합='+sum);

    </script>
    
</head>
<body>

</body>
</html>
