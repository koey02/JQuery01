<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수정의</title>
    <script>
    //선언식 함수

    //선언식 함수 정의
    function print() {
        console.log ('선언식 함수 정의');
    }
    //함수호출
    print();



    //표현식 함수
    var print1 = function () {
        console.log ('표현식 함수 정의');
    }
    //함수호출
    print1();

    </script>
    
</head>
<body>

</body>
</html>
