<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        // undefined 타입
        var size;
        console.log( size );
        console.log( typeof size );

        // 숫자 타입
        var size = 10;
        console.log( size );
        console.log( typeof size );


        var float = 0.1;
        console.log( float );
        console.log( typeof float );

        // 문자열 타입
        var size = "abc";
        console.log( size );
        console.log( typeof size );

        // 불린 타입
        var size = "true";
        console.log( size );
        console.log( typeof size );

        // null 타입
        var size = null;
        console.log( size );
        console.log( typeof size );

        // page38
        var box;
        box = 100;
        box = 30;
        console.log( box );

        

    </script>
    

</head>
<body>

</body>
</html>
