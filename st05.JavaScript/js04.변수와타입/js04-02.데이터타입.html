<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var size = 10;
        console.log (size);
        console.log(typeof size);

        var float = 0.1;
        console.log (float);
        console.log (typeof float);
        //문자열
        var size = "abc";
        console.log(size);
        console.log(typeof size);
        // boolean
        var size = true;
        console.log(size);
        console.log(typeof size);

        var notVal;
        console.log(notVal);
        console.log(typeof notVal);

        var notVal = null;
        console.log(notVal);
        console.log(typeof notVal);

        var box;
        box = 100;
        box = 30;
        console.log(box);

    </script>
    

</head>
<body>

</body>
</html>
